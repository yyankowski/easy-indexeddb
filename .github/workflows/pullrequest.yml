name: Test on Pull Request

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm
        run: npm install -g pnpm
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pnpm install
          if [ $? -eq 0 ]
          then
            echo "Install dependencies passed"
          else
            echo "Install dependencies"
            exit 1
          fi
      - name: Run tests
        run: |
          pnpm test
          if [ $? -eq 0 ]
          then
            echo "Tests passed"
          else
            echo "Tests failed"
            exit 1
          fi
